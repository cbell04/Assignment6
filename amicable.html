<!DOCTYPE html>
    <head>
        <title>Amicable Numbers</title>
        <style>
        body {
            font-size: 20px;
        }
        .amicibility{
            display: inline-block;
        }
        .factorsOne{
            display: inline-block;
        }
        .factorsTwo{
            display: inline-block;
        }
        #numOne{
            margin-bottom: 20px;
        }
        #Btn{
            margin-left: 10px;
            width: 50px;
            height: 22px;
            
        }
        #Btn:hover{
            background-color: #CED8E8;
            font-weight: bold;
        }
        </style>
    </head>
    <body>
        <script language="javascript">
        function getFactors(num){
            var factors = new Array(0);
            for (i = 1; i < num; i++){
                if (num % i == 0)
                    factors.push(i);    
            }
            return factors;
        }
        
        function amicable(factors) {
            // read in inputted numbers
            var num1 = document.getElementById("numOne").value;
            var num2 = document.getElementById("numTwo").value;
            var factors1 = new Array(0);
            
            // fill two arrays with the factors of the two numbers
            factors1 = factors(num1);
            var factors2 = new Array(0);
            factors2 = factors(num2);
            
            // sum the factors of each number, TOdo: somehow keeps sum from last calc
            var sum1 = 0;
            for (i = 0; i < factors1.length; i++){
                sum1 += factors1[i];
            }
            
            var sum2 = 0;
            for (i = 0; i < factors2.length; i++){
                sum2 += factors2[i];
            }
            document.getElementById("amicables").style.display = "inline-block";
            document.getElementById("factorsDiv").style.display = "block";
            if (! ((sum1 == num2) && (sum2 == num1))){
                console.log(sum1);
                console.log(sum2);
                console.log(sum1 == num2);
                console.log(sum2 == num1);
                document.getElementById("notValue").innerHTML = "not";
            } 
            else {
                document.getElementById("notValue").innerHTML = "";
            }   
            document.getElementById("firstNum").innerHTML = num1;
            document.getElementById("firstNumFactors").innerHTML = num1;
            document.getElementById("secondNumFactors").innerHTML = num2;
            document.getElementById("secondNum").innerHTML = num2;
            document.getElementById("firstFactors").innerHTML = factors1;
            document.getElementById("secondFactors").innerHTML = factors2;
            return false;
        }
        </script>
        <h1>Amicable Numbers</h1>
        <h4>This website will check if two numbers are amicable. Test it below!</h4>
        <form>
            Input a number: <br>
            <input type="text" id="numOne">
            <br> Input another number: <br>
            <input type="text" id="numTwo">
            <button id="Btn" onclick="return amicable(getFactors)">Go!</button>
        </form>
        <div id="amicables" style="display: none" class="amicibility">
            The numbers: 
            <p id="firstNum" class="amicibility"></p>
            and
            <p id="secondNum" class="amicibility"></p>
            are 
            <p id="notValue" class="amicibility"></p>
            amicable.
        </div>
        <div id="factorsDiv" style="display: none" class="factors"> 
            <div class = "factorsOne">
                Factors of <p id="firstNumFactors" class = "factorsOne"></p> :
                <p id="firstFactors" class = "factorsOne"></p>
            </div> <br>
            <div class= "factorsTwo">
                Factors of <p id="secondNumFactors" class = "factorsTwo"></p> :
                <p id="secondFactors" class = "factorsTwo"></p>
            </div>
        </div>
    </body>
</html>
